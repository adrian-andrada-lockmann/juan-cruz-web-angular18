<swiper-container class="mySwiper" autoplay="true" follow-finger="true" grab-cursor="true" keyboard="true"
    normalize-slide-index="false" simulte-touch="true" round-lengths="true" loop="true" lazyPreloadPrevNext="1" space-between="10">
    <swiper-slide *ngFor="let image of sliderImages"><img [src]="image"></swiper-slide>
</swiper-container>

<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
